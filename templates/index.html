{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Users {% endblock %}</h1>
    {% for field in fields %}
        <div class='field'>
            <h3>{{ field['name'] }}</h3>
            <h4>{{ field['email'] }}</h4>
            <h4>{{ field['city'] }}</h4>
        </div>
    {% endfor %}
{% endblock %}
